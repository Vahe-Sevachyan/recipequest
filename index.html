<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <title>Recipe Quest</title>
    </head>
    <body>
        <main>
            <nav class="nav-container">
                <h1><span>R</span>ecipe <span>Q</span>uests</h1>
                <h2>Search by category or name</h2>
                <h3>Eat right be bright</h3>
                <div class="search-input-container">
                    <input
                        type="text"
                        id="inputField"
                        placeholder="Search food..."
                    />
                    <button id="search-btn">Search</button>
                </div>
            </nav>
            <div id="data-container"></div>
            <div class="modal">
                <div class="modal-wrapper">
                    <h3 class="modal-header">Recipe Information</h3>
                    <div class="recipe-wrapper">
                        <div class="ingredient-container">
                            <h4>Ingredients</h4>
                            <!--<ul class="ingredients-list"></ul>-->
                        </div>
                        <div class="measurement-container">
                            <h4>Measurments</h4>
                            <!--<ul class="measurements-list"></ul>-->
                        </div>
                    </div>
                    <button class="instructions-btn">Show Instructions</button>
                    <div class="instructions-container">
                        <div class="cooking-instructions-list-container"></div>
                    </div>

                    <button class="close-modal">close</button>
                </div>
            </div>
        </main>
        <footer>
            Special thanks to
            <a href="https://www.themealdb.com/"> The Meal DB </a> for providing
            the API.
        </footer>
        <script type="module" src="./app.js"></script>
    </body>
</html>
